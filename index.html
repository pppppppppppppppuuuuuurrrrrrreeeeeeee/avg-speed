<!DOCTYPE html>
<html lang="en">
<head>
  <title>صفحه ی چک اپراتوری سرعت متوسط</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="apple-touch-icon" sizes="76x76" href="views/images/logo.png">
  <link rel="icon" type="image/png" href="views/images/logo.png">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/popper.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>

  <!-- date picker -->
  <link rel="stylesheet" href="lib/datePicker/kamadatepicker.css">
  <link rel="stylesheet" href="lib/clockPicker/bootstrap-clockpicker.css">
  <script src="lib/datePicker/kamadatepicker.js"></script>
  <script src="lib/clockPicker/bootstrap-clockpicker.js"></script>
  <!-- fonts -->
  <link rel="stylesheet" href="views/fonts/fonts.css">
  <!-- unique css-->
  <link rel="stylesheet" href="views/styles/index.css">
  <!-- font awesome -->
  <script src="lib/font-awesome/all.min.js"></script>
</head>
<body>
  
<div class="container mt-3">
  <div class="row">
    <div class="col-sm-12">
        <div class="row" id="times">
            <div class="col-sm-6">
                <div class="input-group mb-3 input-group-sm">
                    <input type="text" class="form-control time" id="endTime">
                    <div class="input-group-append">
                     <span class="input-group-text">ساعت پایان</span>
                    </div>

                    <input type="text" class="form-control" id="endDate" autocomplete="off">
                    <div class="input-group-append">
                     <span class="input-group-text">تاریخ پایان</span>
                    </div>
                    
                 </div>
            </div>

            <div class="col-sm-6">
                <div class="input-group mb-3 input-group-sm">
                    <input type="text" class="form-control time" id="startTime">
                    <div class="input-group-append">
                     <span class="input-group-text">ساعت شروع</span>
                    </div>

                    <input type="text" class="form-control" id="startDate" autocomplete="off">
                    <div class="input-group-append">
                     <span class="input-group-text">تاریخ شروع</span>
                    </div>
                    
                 </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="row" id="inputs">
            
            <div class="col-sm-3">
                <button type="button" onclick="process()" class="btn btn-outline-success btn-block"><i class="fas fa-search"></i> کنکاشت</button>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-outline-info btn-block"><i class="fas fa-question-circle"></i> تعداد</button>
            </div>

            <div class="col-sm-6">
                <div class="input-group mb-3 input-group-sm">
                    
                    <input type="number" class="form-control time" id="t1">
                    <div class="input-group-append">
                     <span class="input-group-text">بیشینه زمان تردد بر حسب ثانیه</span>
                    </div>

                    <input type="number" class="form-control time" id="t0">
                    <div class="input-group-append">
                     <span class="input-group-text">زمان جریمه بر حسب ثانیه</span>
                    </div>
                    
                 </div>
            </div>
            


        </div>
    </div>

    <div class="col-sm-12 hide" id="toast">
        <div class="toast center" data-autohide="false">
            <div class="toast-header float-right">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="toast-body float-right" id="toastCount">
            </div>
        </div>
    </div>

    <div class="hide" id="content">
        <div class="col-sm-12">
            <table class="table table-bordered info">
                <thead>
                    <tr>
                        <th>اختلاف زمان برحسب ثانیه</th>
                        <th>تاریخ</th>
                        <th>زمان گذر از مبدا</th>
                        <th>زمان گذر از مقصد</th>
                        <th>لاین مبدا</th>
                        <th>لاین مقصد</th>
                        <th>وضعیت</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tdDeltaT"></td>
                        <td id="tdDate"></td>
                        <td id="tdMabda"></td>
                        <td id="tdMaqsad"></td>
                        <td id="tdMabdaLane"></td>
                        <td id="tdMaqsadLane"></td>
                        <td id="tdStatus"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-5" id="start">
                    <p class="text-center">تصویر مبدا</p>
                    <div class="item text-center"><img class="" src="pic.jpg"></div>
                </div>
                <div class="col-sm-5" id="end">
                    <p class="text-center">تصویر مقصد</p>
                    <div class="item text-center"><img class="" src="pic.jpg"></div>
                </div>
                <div class="col-sm-2" id="btns"> 
                    <p class="text-center">&nbsp;</p>
                    <div class="row">
                        <div class="col-12">
                            <p class="h4 count">34 / 342</p> 
                        </div>
                        <div class="col-12">
                            <div class="btn-group special">
                                <button type="button" class="btn btn-info half"><i class="fas fa-backward"></i> قبل</button>
                                <button type="button" class="btn btn-primary half">بعد <i class="fas fa-forward"></i></button>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-block btn-success"><i class="fas fa-share"></i> ارسال به پلیس</button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-block btn-danger"><i class="fas fa-bug"></i> گزارش</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </div>
</div>
<script src="views/scripts/timeFuncs.js"></script>
<script src="views/scripts/time.js"></script>
<script src="controller/process.js"></script>
<script>
    setInterval(function() {
        $('.toast').toast('show');
    }, 1500);
</script>


</body>
</html>
