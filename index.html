<body>
  
<div class="container mt-3">
  <div class="row">
    <div class="col-sm-12">
        <div class="row" id="times">
            <div class="col-sm-6">
                <div class="input-group mb-3 input-group-sm">

                 </div>
            </div>

            <div class="col-sm-6">
                <div class="input-group mb-3 input-group-sm">

                    <div class="input-group-append">
                     <span class="input-group-text">ساعت شروع</span>
                    </div>

                    </div>

        </div>

            <div class="col-sm-2">

            </div>

            <div class="col-sm-6">
                <div class="input-group mb-3 input-group-sm">
                    
                    <input type="text" class="form-control time" id="startTime">
                    <div class="input-group-append">
                     <span class="input-group-text">زمان با ارزش بر حسب ثانیه</span>
                    </div>

                    <input type="text" class="form-control time" id="startTime">
                    <div class="input-group-append">
                     <span class="input-group-text">زمان جریمه بر حسب ثانیه</span>
                    </div>
                    
                 </div>
            </div>
            


        </div>
    </div>
    <div class="col-sm-12 mt-3">
        <div class="row">
            <div class="col-sm-5" id="start">
                <p class="text-center">تصویر مبدا</p>
                <div class="item text-center"><img class="" src="pic.jpg"></div>
            </div>
            <div class="col-sm-5" id="end">

                <div class="item text-center"><img class="" src="pic.jpg"></div>
            </div>
            <div class="col-sm-2">

                <table class="table table-light">

                      <tr>

<script>
    kamaDatepicker('startDate',  {
        buttonsColor: "red",
        markToday: true,
        markHolidays: true,
        sync: true
    });
    kamaDatepicker('endDate',  {
        buttonsColor: "red",
        markToday: true,
        markHolidays: true,
        sync: true
    });
</script>
<script>
    
    $('#startTime').clockpicker({
        autoclose: true
    });
    $('#endTime').clockpicker({
        autoclose: true
    });
</script>
